<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡化版立方體全景</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            flex-direction: column;
        }
        .loader-text {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .vr-btn {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text" id="loader-text">載入中...</div>
    </div>
    
    <div class="controls">
        <button class="btn" id="debug-btn">顯示調試信息</button>
        <button class="btn vr-btn" id="vr-btn">VR模式</button>
    </div>
    
    <a-scene loading-screen="enabled: false" vr-mode-ui="enabled: false">
        <a-assets>
            <!-- 立方體貼圖資源 - 我們使用空白src，然後在JavaScript中設置 -->
            <img id="right" crossorigin="anonymous">
            <img id="left" crossorigin="anonymous">
            <img id="top" crossorigin="anonymous">
            <img id="bottom" crossorigin="anonymous">
            <img id="front" crossorigin="anonymous">
            <img id="back" crossorigin="anonymous">
        </a-assets>
        
        <!-- 立方體天空盒 -->
        <a-entity id="cubemap-container">
            <a-box id="box-right" material="shader: flat; side: back"></a-box>
            <a-box id="box-left" material="shader: flat; side: back"></a-box>
            <a-box id="box-top" material="shader: flat; side: back"></a-box>
            <a-box id="box-bottom" material="shader: flat; side: back"></a-box>
            <a-box id="box-front" material="shader: flat; side: back"></a-box>
            <a-box id="box-back" material="shader: flat; side: back"></a-box>
        </a-entity>
        
        <a-camera look-controls="reverseMouseDrag: false" position="0 1.6 0" fov="85"></a-camera>
    </a-scene>
    
    <script>
        // 定義要使用的文件夾和文件格式
        const imageFolder = 'living'; // 您的文件夾路徑，根據需要調整
        const imageFormat = '.jpg';   // 或者 '.tif'，根據您的文件格式
        const cubemapSize = 500;      // 立方體大小
        
        // 調試信息記錄
        const debugLog = [];
        
        // 記錄調試信息
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `${timestamp}: ${message}`;
            debugLog.push(logMessage);
            console.log(logMessage);
        }
        
        // 顯示調試信息
        function showDebugInfo() {
            const loaderText = document.getElementById('loader-text');
            loaderText.innerHTML = debugLog.join('<br>');
            document.getElementById('loader').style.display = 'flex';
            
            // 5秒後自動隱藏
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 10000);
        }
        
        // 設置立方體貼圖
        function setupCubemap() {
            log('開始設置立方體貼圖');
            
            // 圖片ID和相應的文件名
            const faceMap = {
                'right': 'right',
                'left': 'left',
                'top': 'top',
                'bottom': 'down', // 注意這裡的不同
                'front': 'front',
                'back': 'back'
            };
            
            // 載入計數器和總數
            let loadedCount = 0;
            const totalImages = Object.keys(faceMap).length;
            
            // 更新載入進度
            function updateProgress() {
                const percentage = Math.floor((loadedCount / totalImages) * 100);
                document.getElementById('loader-text').textContent = `載入中... ${percentage}%`;
            }
            
            log(`將從文件夾 "${imageFolder}" 中載入 ${totalImages} 張 ${imageFormat} 格式的圖片`);
            
            // 為每個面設置圖片
            for (const [elementId, fileName] of Object.entries(faceMap)) {
                const imgElement = document.getElementById(elementId);
                const imgSrc = `${imageFolder}/${fileName}${imageFormat}`;
                
                log(`嘗試載入: ${imgSrc}`);
                imgElement.src = imgSrc;
                
                // 圖片載入成功
                imgElement.onload = () => {
                    loadedCount++;
                    log(`成功載入: ${imgSrc} (${loadedCount}/${totalImages})`);
                    updateProgress();
                    
                    // 所有圖片載入完成後設置立方體
                    if (loadedCount === totalImages) {
                        log('所有圖片載入完成，設置立方體');
                        createCubemap();
                    }
                };
                
                // 圖片載入失敗
                imgElement.onerror = () => {
                    log(`錯誤: 無法載入 ${imgSrc}`);
                    loadedCount++;
                    updateProgress();
                    
                    // 即使出錯也繼續
                    if (loadedCount === totalImages) {
                        log('儘管有錯誤，所有圖片處理完成');
                        createCubemap();
                    }
                };
            }
        }
        
        // 創建立方體貼圖
        function createCubemap() {
            log('開始創建立方體');
            
            try {
                // 設置每個面的位置、旋轉和材質
                setupFace('box-right', 'right', [cubemapSize/2, 0, 0], [0, -90, 0]);
                setupFace('box-left', 'left', [-cubemapSize/2, 0, 0], [0, 90, 0]);
                setupFace('box-top', 'top', [0, cubemapSize/2, 0], [90, 0, 0]);
                setupFace('box-bottom', 'bottom', [0, -cubemapSize/2, 0], [-90, 0, 0]);
                setupFace('box-front', 'front', [0, 0, cubemapSize/2], [0, 0, 0]);
                setupFace('box-back', 'back', [0, 0, -cubemapSize/2], [0, 180, 0]);
                
                log('立方體創建完成');
                
                // 隱藏載入提示
                document.getElementById('loader').style.display = 'none';
            } catch (error) {
                log(`創建立方體時出錯: ${error.message}`);
                document.getElementById('loader-text').textContent = `錯誤: ${error.message}`;
            }
        }
        
        // 設置立方體的單個面
        function setupFace(boxId, imgId, position, rotation) {
            const boxElement = document.getElementById(boxId);
            
            // 設置圖片材質
            boxElement.setAttribute('material', `shader: flat; side: back; src: #${imgId}`);
            
            // 設置位置
            boxElement.setAttribute('position', position.join(' '));
            
            // 設置旋轉
            boxElement.setAttribute('rotation', rotation.join(' '));
            
            // 設置大小
            boxElement.setAttribute('width', cubemapSize);
            boxElement.setAttribute('height', cubemapSize);
            boxElement.setAttribute('depth', 0.1);
            
            log(`設置面 ${boxId} 完成`);
        }
        
        // 進入VR模式
        function enterVRMode() {
            log('嘗試進入VR模式');
            const scene = document.querySelector('a-scene');
            if (scene.hasLoaded) {
                scene.enterVR();
                log('進入VR模式命令已發送');
            } else {
                scene.addEventListener('loaded', function() {
                    scene.enterVR();
                    log('場景載入後進入VR模式命令已發送');
                });
            }
        }
        
        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', () => {
            log('頁面載入完成');
            
            // 設置按鈕事件
            document.getElementById('debug-btn').addEventListener('click', showDebugInfo);
            document.getElementById('vr-btn').addEventListener('click', enterVRMode);
            
            // 開始設置立方體貼圖
            setupCubemap();
        });
    </script>
</body>
</html>
