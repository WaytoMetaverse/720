<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高品質立方體全景體驗</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1001;
            flex-direction: column;
            color: white;
        }
        .loader-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader-text {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #fff;
            max-width: 80%;
            text-align: center;
        }
        .loader-progress {
            width: 300px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .loader-progress-bar {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
            display: flex;
            gap: 15px;
            backdrop-filter: blur(5px);
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .vr-btn {
            background-color: #e74c3c;
        }
        .quality-selector {
            display: flex;
            align-items: center;
            color: white;
            margin-right: 10px;
        }
        .quality-selector select {
            margin-left: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        .loader-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text" id="loader-text">加載全景圖像中...</div>
        <div class="loader-progress">
            <div class="loader-progress-bar" id="progress-bar"></div>
        </div>
        <div class="loader-buttons">
            <button class="btn" id="use-default-btn">使用默認全景</button>
            <button class="btn" id="close-loader-btn">強制關閉</button>
        </div>
    </div>
    
    <div class="controls">
        <div class="quality-selector">
            畫質:
            <select id="quality-select">
                <option value="high">高</option>
                <option value="medium" selected>中</option>
                <option value="low">低</option>
            </select>
        </div>
        <button class="btn" id="debug-btn">調試信息</button>
        <button class="btn vr-btn" id="vr-btn">VR模式</button>
    </div>
    
    <!-- A-Frame場景 -->
    <a-scene loading-screen="enabled: false" 
             vr-mode-ui="enabled: false" 
             renderer="antialias: true; physicallyCorrectLights: true; colorManagement: true; highRefreshRate: true;">
        
        <!-- 預加載資源 -->
        <a-assets>
            <!-- 外部資源 -->
            <img id="img-front" src="cubemap/living/front.jpg" crossorigin="anonymous">
            <img id="img-back" src="cubemap/living/back.jpg" crossorigin="anonymous">
            <img id="img-right" src="cubemap/living/right.jpg" crossorigin="anonymous">
            <img id="img-left" src="cubemap/living/left.jpg" crossorigin="anonymous">
            <img id="img-top" src="cubemap/living/top.jpg" crossorigin="anonymous">
            <img id="img-down" src="cubemap/living/down.jpg" crossorigin="anonymous">
            
            <!-- 默認資源（一定能夠加載的CDN資源） -->
            <img id="default-front" src="https://cdn.glitch.global/605e2a51-d45f-4d87-a285-9410ad350515/dist-front.jpg?v=1618503405959" crossorigin="anonymous">
            <img id="default-back" src="https://cdn.glitch.global/605e2a51-d45f-4d87-a285-9410ad350515/dist-back.jpg?v=1618503404412" crossorigin="anonymous">
            <img id="default-right" src="https://cdn.glitch.global/605e2a51-d45f-4d87-a285-9410ad350515/dist-right.jpg?v=1618503407956" crossorigin="anonymous">
            <img id="default-left" src="https://cdn.glitch.global/605e2a51-d45f-4d87-a285-9410ad350515/dist-left.jpg?v=1618503407150" crossorigin="anonymous">
            <img id="default-top" src="https://cdn.glitch.global/605e2a51-d45f-4d87-a285-9410ad350515/dist-top.jpg?v=1618503409685" crossorigin="anonymous">
            <img id="default-bottom" src="https://cdn.glitch.global/605e2a51-d45f-4d87-a285-9410ad350515/dist-bottom.jpg?v=1618503405022" crossorigin="anonymous">
        </a-assets>
        
        <a-entity id="cubemap-container">
            <!-- 正面 front.jpg -->
            <a-box id="box-front" 
                   position="0 0 250" 
                   width="500" height="500" depth="0.1" 
                   rotation="0 0 0" 
                   material="shader: flat; side: back; src: #img-front; transparent: true; alphaTest: 0.5"></a-box>
            
            <!-- 背面 back.jpg -->
            <a-box id="box-back" 
                   position="0 0 -250" 
                   width="500" height="500" depth="0.1" 
                   rotation="0 180 0" 
                   material="shader: flat; side: back; src: #img-back; transparent: true; alphaTest: 0.5"></a-box>
            
            <!-- 右面 right.jpg -->
            <a-box id="box-right" 
                   position="250 0 0" 
                   width="500" height="500" depth="0.1" 
                   rotation="0 -90 0" 
                   material="shader: flat; side: back; src: #img-right; transparent: true; alphaTest: 0.5"></a-box>
            
            <!-- 左面 left.jpg -->
            <a-box id="box-left" 
                   position="-250 0 0" 
                   width="500" height="500" depth="0.1" 
                   rotation="0 90 0" 
                   material="shader: flat; side: back; src: #img-left; transparent: true; alphaTest: 0.5"></a-box>
            
            <!-- 上面 top.jpg -->
            <a-box id="box-top" 
                   position="0 250 0" 
                   width="500" height="500" depth="0.1" 
                   rotation="90 0 0" 
                   material="shader: flat; side: back; src: #img-top; transparent: true; alphaTest: 0.5"></a-box>
            
            <!-- 下面 down.jpg -->
            <a-box id="box-bottom" 
                   position="0 -250 0" 
                   width="500" height="500" depth="0.1" 
                   rotation="-90 0 0" 
                   material="shader: flat; side: back; src: #img-down; transparent: true; alphaTest: 0.5"></a-box>
        </a-entity>
        
        <a-entity id="camera-rig" position="0 1.6 0">
            <a-camera id="main-camera" look-controls="reverseMouseDrag: false" wasd-controls="enabled: true; acceleration: 100" 
                      position="0 0 0" fov="85" near="0.1" far="10000"></a-camera>
        </a-entity>
    </a-scene>
    
    <script>
        // 調試信息記錄
        const debugLog = [];
        let totalAssetsToLoad = 6; // 六個立方體面的圖像
        let assetsLoaded = 0;
        
        // 記錄調試信息
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `${timestamp}: ${message}`;
            debugLog.push(logMessage);
            console.log(logMessage);
        }
        
        // 顯示調試信息
        function showDebugInfo() {
            const loaderText = document.getElementById('loader-text');
            loaderText.innerHTML = debugLog.join('<br>');
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('progress-bar').style.display = 'none';
            
            // 10秒後自動隱藏
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 10000);
        }
        
        // 更新進度條
        function updateProgressBar(percentage) {
            document.getElementById('progress-bar').style.width = percentage + '%';
        }
        
        // 使用默認全景立方體
        function useDefaultTextures() {
            log('使用默認全景貼圖');
            
            const faces = [
                { box: 'box-front', texture: 'default-front' },
                { box: 'box-back', texture: 'default-back' },
                { box: 'box-right', texture: 'default-right' },
                { box: 'box-left', texture: 'default-left' },
                { box: 'box-top', texture: 'default-top' },
                { box: 'box-bottom', texture: 'default-bottom' }
            ];
            
            faces.forEach(face => {
                const box = document.getElementById(face.box);
                if (box) {
                    box.setAttribute('material', 'src', `#${face.texture}`);
                    log(`已設置默認貼圖: ${face.box} -> ${face.texture}`);
                }
            });
            
            // 關閉加載界面
            document.getElementById('loader').style.display = 'none';
        }
        
        // 檢查立方體面是否載入成功
        function checkCubemapFaces() {
            log('檢查立方體面是否載入成功');
            
            const faces = [
                { id: 'box-front', src: '#img-front' },
                { id: 'box-back', src: '#img-back' },
                { id: 'box-right', src: '#img-right' },
                { id: 'box-left', src: '#img-left' },
                { id: 'box-top', src: '#img-top' },
                { id: 'box-bottom', src: '#img-down' }
            ];
            
            faces.forEach(face => {
                const element = document.getElementById(face.id);
                if (element) {
                    log(`檢查面 ${face.id} (${face.src}): 元素存在`);
                    
                    // 嘗試獲取材質屬性
                    const materialAttr = element.getAttribute('material');
                    if (materialAttr && materialAttr.src) {
                        log(`- 材質: ${JSON.stringify(materialAttr)}`);
                    } else {
                        log(`- 警告: 材質未正確設置`);
                    }
                } else {
                    log(`錯誤: 找不到元素 ${face.id}`);
                }
            });
            
            log('立方體面檢查完成');
            
            // 隱藏載入提示
            document.getElementById('loader').style.display = 'none';
        }
        
        // 進入VR模式
        function enterVRMode() {
            log('嘗試進入VR模式');
            const scene = document.querySelector('a-scene');
            if (scene.hasLoaded) {
                scene.enterVR();
                log('進入VR模式命令已發送');
            } else {
                scene.addEventListener('loaded', function() {
                    scene.enterVR();
                    log('場景載入後進入VR模式命令已發送');
                });
            }
        }
        
        // 設置畫質
        function setQuality(level) {
            log(`設置畫質: ${level}`);
            const renderer = document.querySelector('a-scene').renderer;
            const container = document.getElementById('cubemap-container');
            
            switch(level) {
                case 'high':
                    // 高畫質設置
                    renderer.setPixelRatio(window.devicePixelRatio);
                    container.setAttribute('scale', '1 1 1');
                    document.getElementById('main-camera').setAttribute('fov', '85');
                    log('已設置高畫質模式');
                    break;
                case 'medium':
                    // 中等畫質設置
                    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                    container.setAttribute('scale', '1 1 1');
                    document.getElementById('main-camera').setAttribute('fov', '85');
                    log('已設置中等畫質模式');
                    break;
                case 'low':
                    // 低畫質設置
                    renderer.setPixelRatio(1.0);
                    container.setAttribute('scale', '0.9 0.9 0.9');
                    document.getElementById('main-camera').setAttribute('fov', '80');
                    log('已設置低畫質模式');
                    break;
            }
        }
        
        // 預加載資源
        function setupAssetLoading() {
            const assets = document.querySelectorAll('a-assets img[id^="img-"]');
            
            // 檢查文件是否存在
            function checkImageExists(url, callback) {
                const img = new Image();
                img.onload = function() { callback(true); };
                img.onerror = function() { callback(false); };
                img.src = url;
            }
            
            // 先檢查所有圖像是否存在
            let pendingChecks = assets.length;
            let hasErrors = false;
            
            log(`開始檢查 ${assets.length} 個圖像資源`);
            
            if (assets.length === 0) {
                log('錯誤: 沒有找到圖像資源標籤');
                document.getElementById('loader-text').innerHTML = '加載失敗: 未找到圖像資源，請檢查文件路徑';
                return;
            }
            
            assets.forEach(asset => {
                // 獲取圖像URL
                const imgUrl = asset.getAttribute('src');
                log(`檢查圖像資源: ${imgUrl}`);
                
                checkImageExists(imgUrl, function(exists) {
                    pendingChecks--;
                    
                    if (!exists) {
                        log(`錯誤: 圖像不存在 ${imgUrl}`);
                        hasErrors = true;
                        
                        // 將缺失圖像標記為紅色
                        const elementId = asset.id.replace('img-', 'box-');
                        const boxElement = document.getElementById(elementId);
                        if (boxElement) {
                            boxElement.setAttribute('material', 'color', '#ff0000');
                        }
                    } else {
                        log(`圖像存在: ${imgUrl}`);
                    }
                    
                    // 所有檢查完成後
                    if (pendingChecks === 0) {
                        if (hasErrors) {
                            log('某些圖像文件不存在，使用備用處理方案');
                            document.getElementById('loader-text').innerHTML = '警告: 某些全景圖像未找到，顯示可能不完整<br>請點擊「使用默認全景」按鈕';
                        } else {
                            log('所有圖像文件均存在，繼續加載');
                            continueLoading();
                        }
                    }
                });
            });
            
            // 如果文件存在檢查通過，繼續正常加載
            function continueLoading() {
                assets.forEach(asset => {
                    // 如果已經加載完成
                    if (asset.complete) {
                        assetLoaded();
                    } else {
                        // 監聽加載事件
                        asset.addEventListener('load', assetLoaded);
                        // 監聽錯誤事件
                        asset.addEventListener('error', (e) => {
                            log(`錯誤: 無法加載資源 ${asset.src}`);
                            assetLoaded();
                        });
                    }
                });
            }
            
            // 無論如何，確保15秒後關閉加載界面
            setTimeout(() => {
                if (document.getElementById('loader').style.display !== 'none') {
                    log('強制關閉加載界面 (15秒超時)');
                    document.getElementById('loader-text').innerHTML = '加載超時！請點擊使用默認全景';
                }
            }, 15000);
        }
        
        // 單個資源加載完成
        function assetLoaded() {
            assetsLoaded++;
            const percentage = Math.round((assetsLoaded / totalAssetsToLoad) * 100);
            updateProgressBar(percentage);
            log(`資源加載進度: ${percentage}%`);
            
            if (assetsLoaded >= totalAssetsToLoad) {
                log('所有資源加載完成');
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                }, 500);
            }
        }
        
        // 初始化性能監視器
        function initPerformanceMonitor() {
            let lastTime = performance.now();
            let frames = 0;
            
            function checkPerformance() {
                frames++;
                const now = performance.now();
                
                // 每秒更新一次
                if (now - lastTime >= 1000) {
                    const fps = Math.round(frames * 1000 / (now - lastTime));
                    log(`當前性能: ${fps} FPS`);
                    
                    // 如果FPS過低，自動降低畫質
                    if (fps < 30 && document.getElementById('quality-select').value !== 'low') {
                        log('檢測到性能不足，自動降低畫質');
                        document.getElementById('quality-select').value = 'low';
                        setQuality('low');
                    }
                    
                    frames = 0;
                    lastTime = now;
                }
                
                requestAnimationFrame(checkPerformance);
            }
            
            requestAnimationFrame(checkPerformance);
        }
        
        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', () => {
            log('頁面載入完成');
            
            // 設置按鈕事件
            document.getElementById('debug-btn').addEventListener('click', showDebugInfo);
            document.getElementById('vr-btn').addEventListener('click', enterVRMode);
            document.getElementById('use-default-btn').addEventListener('click', useDefaultTextures);
            document.getElementById('close-loader-btn').addEventListener('click', function() {
                log('用戶強制關閉加載界面');
                document.getElementById('loader').style.display = 'none';
            });
            
            // 設置畫質選擇器
            document.getElementById('quality-select').addEventListener('change', (e) => {
                setQuality(e.target.value);
            });
            
            // 初始化畫質設置
            setQuality('medium');
            
            // 開始加載資源
            setupAssetLoading();
            
            // 監聽A-Frame場景載入完成
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                log('A-Frame場景載入完成');
                checkCubemapFaces();
                initPerformanceMonitor();
            });
            
            // 5秒後檢查，無論場景是否載入完成
            setTimeout(() => {
                if (!scene.hasLoaded) {
                    log('警告: 5秒後場景仍未載入完成');
                    checkCubemapFaces();
                }
            }, 5000);
        });
    </script>
</body>
</html>
