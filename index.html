<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接路徑立方體全景</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            flex-direction: column;
        }
        .loader-text {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #333;
            max-width: 80%;
            text-align: center;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .vr-btn {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text" id="loader-text">載入中...</div>
    </div>
    
    <div class="controls">
        <button class="btn" id="debug-btn">顯示調試信息</button>
        <button class="btn vr-btn" id="vr-btn">VR模式</button>
    </div>
    
    <!-- 直接使用硬編碼的A-Frame場景 -->
    <a-scene loading-screen="enabled: false" vr-mode-ui="enabled: false" renderer="antialias: true;">
        <!-- 我們不使用a-assets進行預加載，直接設置材質 -->
        <a-entity id="cubemap-container">
            <!-- 正面 front.jpg -->
            <a-box id="box-front" 
                   position="0 0 250" 
                   width="500" height="500" depth="0.1" 
                   rotation="0 0 0" 
                   material="shader: flat; side: back; src: front.jpg"></a-box>
            
            <!-- 背面 back.jpg -->
            <a-box id="box-back" 
                   position="0 0 -250" 
                   width="500" height="500" depth="0.1" 
                   rotation="0 180 0" 
                   material="shader: flat; side: back; src: back.jpg"></a-box>
            
            <!-- 右面 right.jpg -->
            <a-box id="box-right" 
                   position="250 0 0" 
                   width="500" height="500" depth="0.1" 
                   rotation="0 -90 0" 
                   material="shader: flat; side: back; src: right.jpg"></a-box>
            
            <!-- 左面 left.jpg -->
            <a-box id="box-left" 
                   position="-250 0 0" 
                   width="500" height="500" depth="0.1" 
                   rotation="0 90 0" 
                   material="shader: flat; side: back; src: left.jpg"></a-box>
            
            <!-- 上面 top.jpg -->
            <a-box id="box-top" 
                   position="0 250 0" 
                   width="500" height="500" depth="0.1" 
                   rotation="90 0 0" 
                   material="shader: flat; side: back; src: top.jpg"></a-box>
            
            <!-- 下面 down.jpg -->
            <a-box id="box-bottom" 
                   position="0 -250 0" 
                   width="500" height="500" depth="0.1" 
                   rotation="-90 0 0" 
                   material="shader: flat; side: back; src: down.jpg"></a-box>
        </a-entity>
        
        <a-camera look-controls="reverseMouseDrag: false" position="0 1.6 0" fov="85"></a-camera>
    </a-scene>
    
    <script>
        // 調試信息記錄
        const debugLog = [];
        
        // 記錄調試信息
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `${timestamp}: ${message}`;
            debugLog.push(logMessage);
            console.log(logMessage);
        }
        
        // 顯示調試信息
        function showDebugInfo() {
            const loaderText = document.getElementById('loader-text');
            loaderText.innerHTML = debugLog.join('<br>');
            document.getElementById('loader').style.display = 'flex';
            
            // 10秒後自動隱藏
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 10000);
        }
        
        // 檢查立方體面是否載入成功
        function checkCubemapFaces() {
            log('檢查立方體面是否載入成功');
            
            const faces = [
                { id: 'box-front', src: 'front.jpg' },
                { id: 'box-back', src: 'back.jpg' },
                { id: 'box-right', src: 'right.jpg' },
                { id: 'box-left', src: 'left.jpg' },
                { id: 'box-top', src: 'top.jpg' },
                { id: 'box-bottom', src: 'down.jpg' }
            ];
            
            faces.forEach(face => {
                const element = document.getElementById(face.id);
                if (element) {
                    log(`檢查面 ${face.id} (${face.src}): 元素存在`);
                    
                    // 嘗試獲取材質屬性
                    const materialAttr = element.getAttribute('material');
                    if (materialAttr && materialAttr.src) {
                        log(`- 材質: ${JSON.stringify(materialAttr)}`);
                    } else {
                        log(`- 警告: 材質未正確設置`);
                    }
                } else {
                    log(`錯誤: 找不到元素 ${face.id}`);
                }
            });
            
            log('立方體面檢查完成');
            
            // 隱藏載入提示
            document.getElementById('loader').style.display = 'none';
        }
        
        // 進入VR模式
        function enterVRMode() {
            log('嘗試進入VR模式');
            const scene = document.querySelector('a-scene');
            if (scene.hasLoaded) {
                scene.enterVR();
                log('進入VR模式命令已發送');
            } else {
                scene.addEventListener('loaded', function() {
                    scene.enterVR();
                    log('場景載入後進入VR模式命令已發送');
                });
            }
        }
        
        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', () => {
            log('頁面載入完成');
            
            // 設置按鈕事件
            document.getElementById('debug-btn').addEventListener('click', showDebugInfo);
            document.getElementById('vr-btn').addEventListener('click', enterVRMode);
            
            // 監聽A-Frame場景載入完成
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                log('A-Frame場景載入完成');
                checkCubemapFaces();
            });
            
            // 3秒後檢查，無論場景是否載入完成
            setTimeout(() => {
                if (!scene.hasLoaded) {
                    log('警告: 3秒後場景仍未載入完成');
                    checkCubemapFaces();
                }
            }, 3000);
        });
    </script>
</body>
</html>
